<html>
<head>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" /> 
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Client Uptime Monitor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.1.min.js"></script>
    <script src="scripts\uptime.js"></script>
    <style>
        html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            overflow-y: scroll; 
            overflow-x: hidden; 
        }
        
        .flex-container {
            padding: 0;
            margin: 0;
            margin-bottom: 8px;
            list-style: none;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row wrap;
            justify-content: space-around;
        }
        
        .flex-item {
            background: tomato;
            padding: 3px;
            width: 90%;
            height: 25%;
            margin-top: 5px;
            line-height:60px;
            color: white;
            font-weight: bold;
            font-size: 3em;
            text-align: center;
        }
        
        .flex-item.up {
            background: mediumseagreen;
        }
        
        .time {
            color: white;
            font-weight: normal;
            font-size: .5em;
            line-height: 50px;
            position: relative;
        }

        .url {
            color: white;
            font-weight: normal;
            font-size: .27em;
            line-height: 10px;
            position: relative;
        }

        #log{
            border: 1px dotted black;
            overflow-y: scroll; 
            overflow-x: hidden; 
            padding: 5px;
            height:20%;
        }
        header{
           
             font-weight: bold;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        Client Uptime Monitor
    </header>
    <ul class="flex-container">
        <li id="router" class="flex-item">Router
           
            <div class="time" id="routerUpdateTime">-</div>
             <div class="url" id="routerUrl">-</div>
        </li>
        <li id="lobby" class="flex-item">Lobby
            
            <div class="time" id="lobbyUpdateTime">-</div>
            <div class="url" id="lobbyUrl">-</div>
        </li>
    </ul>
    <strong>Console Log:</strong>
    <div id="log" style="overflow-y: scroll; overflow-x: hidden; height:40%;"></div>
</body>
</html>
