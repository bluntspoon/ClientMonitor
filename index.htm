<html>
<head>
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.1.min.js"></script>
    <script src="scripts\uptime.js"></script>
    <style>
        html {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }
        
        .flex-container {
            padding: 0;
            margin: 0;
            list-style: none;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-flow: row wrap;
            justify-content: space-around;
        }
        
        .flex-item {
            background: tomato;
            padding: 5px;
            width: 90%;
            height: 150px;
            margin-top: 10px;
            line-height: 80px;
            color: white;
            font-weight: bold;
            font-size: 3em;
            text-align: center;
        }
        
        .flex-item.up {
            background: mediumseagreen;
        }
        
        .time {
            color: white;
            font-weight: normal;
            font-size: .5em;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>
        Client Uptime Monitor
    </h1>
    <ul class="flex-container">
        <li id="router" class="flex-item">Router
            <div class="time" id="routerUpdateTime">-</div>
        </li>
        <li id="lobby" class="flex-item">Lobby
            <div class="time" id="lobbyUpdateTime">-</div>
        </li>
    </ul>
</body>
</html>
