<html>

<head>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Client Uptime Monitor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/signalr/jquery.signalr-2.2.1.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="scripts\uptime.js?v=1.3"></script>
    <link rel="stylesheet" href="content\uptime.css?v=1.3"> 
</head>

<body>
    <header>
        Client Uptime Monitor
    </header>
    <div class="left">
        <ul class="flex-container">
            <li id="router" class="flex-item">Router

                <div class="time" id="routerUpdateTime">-</div>
                <div class="url" id="routerUrl">-</div>
            </li>
            <li id="lobby" class="flex-item">Lobby

                <div class="time" id="lobbyUpdateTime">-</div>
                <div class="url" id="lobbyUrl">-</div>
            </li>
        </ul>
    </div>
    <div class="right">
        <div id="curve_chart" style="width: 90%; height: 100%"></div>
    </div>
    <div>
        <strong>Console Log:</strong>
        <div id="log" style="overflow-y: scroll; overflow-x: hidden; height:40%;"></div>
    </div>
</body>

</html>
